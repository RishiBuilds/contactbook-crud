<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Contact Book Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="mb-3">Contact Card</h1>
            <div class="d-flex justify-content-center mb-4">
                <i class="fas fa-user-circle fa-4x user-icon"></i>
            </div>
        </header>

        <div class="alert alert-danger text-center" id="warningMsg" style="display: none;" role="alert">
            Kindly fill all fields
        </div>

        <div class="contact-form-container mb-4">
            <div class="form-fields">
                <div class="input-group">
                    <label class="input-group-text" for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" aria-required="true">
                </div>

                <div class="input-group">
                    <label class="input-group-text" for="address">Contact Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address"
                        aria-required="true">
                </div>

                <div class="input-group">
                    <label class="input-group-text" for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number"
                        aria-required="true">
                </div>

                <div class="input-group">
                    <label class="input-group-text" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" aria-required="true">
                </div>

                <div class="input-group">
                    <label class="input-group-text" for="imageUrl">Image URL</label>
                    <input type="url" class="form-control" id="imageUrl" placeholder="Enter image URL"
                        aria-required="true">
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" class="btn btn-create" id="createBtn">
                    Create Contact
                </button>
                <button type="button" class="btn btn-delete-all" id="deleteAllBtn" disabled>
                    <i class="fas fa-trash"></i> Delete All Contacts (<span id="contactCountBadge">0</span>)
                </button>
            </div>
        </div>

        <div class="search-container mb-4">
            <div class="input-group search-input-group">
                <label class="input-group-text" for="searchInput">
                    <i class="fas fa-search"></i>
                </label>
                <input type="text" class="form-control" id="searchInput" placeholder="Search by name..."
                    aria-label="Search contacts by name">
            </div>
        </div>

        <div id="contactsGrid" class="row g-4 mb-4" role="list" aria-label="Contact cards">
        </div>

        <div id="emptyState" class="empty-state text-center" style="display: none;">
            <i class="fas fa-address-book fa-5x mb-3"></i>
            <h3>No Contacts Found</h3>
            <p>Start by adding your first contact above</p>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content dark-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Contact</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="editName">Name</label>
                            <input type="text" class="form-control" id="editName" required aria-required="true">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="editPhone">Phone Number</label>
                            <input type="tel" class="form-control" id="editPhone" required aria-required="true">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="editEmail">Email</label>
                            <input type="email" class="form-control" id="editEmail" required aria-required="true">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="editAddress">Contact Address</label>
                            <input type="text" class="form-control" id="editAddress" required aria-required="true">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="editImageUrl">Image URL</label>
                            <input type="url" class="form-control" id="editImageUrl" required aria-required="true">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content dark-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this contact?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAllModal" tabindex="-1" aria-labelledby="deleteAllModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content dark-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAllModalLabel">Confirm Delete All</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete all contacts? This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteAllBtn">Delete All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
